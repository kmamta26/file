name: CD Deploy to VPS

on:
  push:
    branches:
       - main
jobs:
  deploy:
    runs-on: ubuntu-latest
   
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          
        - name: Deploy to VPS
          uses: appleboy/ssh-action@v1.0.3
          with:
            host:ssh root@82.112.238.89
            username:root
            key: VPS_SSH_KEY
            script: |"."
              rm -rf /var/www/html/*
              cp -r * /var/www/html/
